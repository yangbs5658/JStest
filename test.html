<!DOCTYPE html>
<htm lang="zh-cn">
<head>
	<meta charset="UTF-8">
		<title>分组元素</title>
		
</head>
<body>
	<p>这是一个段落</p>
	<p>这是另一个段落</p>
	<div>
		这是一个通用分组
	</div>
	<div>
		这个另一个通用分组
	</div>
	<div id="test" class="test">
		
	</div>
	<hr>
	<blockquote>
		大段落分组

	<pre>

			2222
				33333
					44444
	</pre>	
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		
	</ul>
	<ol start="2">
		<li value="3">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ol>

		<ol type="a">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ol>
	<dl>
		<dt>说明</dt>

		<dd>这是详细内容2</dd>
	</dl>
	<figure>

	</figure>		
    <a href="http://everedit.net/" title="" target="_blank"></a>
	<table border="1">
		<caption>表格</caption>
		<colgroup>
			<col>
			<col style="background:red;">	
		</colgroup>

		<tfoot>
			<td colspan="3">ssss</td>
		</tfoot>
		<thead>
			<tr>
			<!--th rowspan="3" colspan="3">asd</th-->
				<th>姓名</th>

				<th>婚否</th>
			</tr>
		
		</thead>
		<tbody>
			<tr>
				<td>张三</td>
				<td>男</td>
				<td>未婚</td>
			</tr>				
			<tr>

			</tr>	
		</tbody>
		
		</tr>		
		<tr>

	</table>

	<table>
