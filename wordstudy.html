<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="UTF-8">
		<title>文档元素</title>			
	</head>
	<body>
		<header>
			<hgroup>							
			<h1>
				这里是大标题
			</h1>
			<h4>
				这里是小标题
			</h4>
			 </hgroup>
			 <nav>
				 这里存放导航
			 </nav>
			
			这里存放文档的头部，如logo
			
		</header>

		<section>
			这里是文档的主题
		</section>
	
		<footer>
			这里存放文档尾部
		</footer>	

		<article>
			相当于文档中的body
		</article>		
	</body>
</html>
